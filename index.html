<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Click Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <header class="bg-gray-800 p-4 text-center shadow-lg">
        <h1 class="text-3xl font-bold text-white">OneProfile</h1>
        <p class="text-sm text-gray-400">Instantly build your CV/Portfolio from GitHub+Linkedin</p>
    </header>

    <main class="max-w-6xl mx-auto p-6 mt-6 flex gap-8">
        <!-- Sidebar for Personal Information (will be created dynamically) -->
        <aside id="sidebar-container" class="w-1/3"></aside>

        <!-- Main Content for Projects -->
        <section id="projects-container" class="w-2/3">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Generate Your Portfolio</h2>
                <div class="flex items-center">
                    <input id="github-username" type="text" placeholder="Enter GitHub Username" class="p-2 border-gray-700 bg-gray-700 text-gray-200 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="generate-btn" class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-700 transition duration-300">Generate</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-gray-400 p-4 text-center mt-6 border-t border-gray-700">
        <p>&copy; 2025 OneProfile. Powered by Carlo van Gasteren.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
